name: Install dependencies and run linters

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ feature/task-4-add-quality-gates ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run security checks
        run: |
          bundler audit
          bundler leak
      - name: Run linters
        run: |
          bundler exec rubocop